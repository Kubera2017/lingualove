<div *ngIf="isDataReady" class="container">
        <div class="row mb-3">
                <div class="col-3"></div>
                <div class="col-6">
                        <table class="table table-hover">
                                <tbody>
                                        <tr *ngFor="let user of users | orderBy: 'name'">
                                                <td>
                                                        <a href="#" (click)="selectUser($event, user._id)">
                                                                <h2>{{user.name}}</h2>
                                                        </a>
                                                </td>
                                        </tr>
                                </tbody>
                        </table>
                </div>
                <div class="col-3"></div>
        </div>
        <div class="row mb-3 d-flex justify-content-center">
                <button class="btn btn-info"
                (click)="addUser()">
                        Add User
                </button>
        </div>
</div>
