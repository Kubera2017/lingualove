<div class="modal-header">
        <h4>Add User</h4>
</div>
<div class="modal-body">
        <div class="container">
                <div class="form-group row">
                        <label for="name" class="col-4 col-form-label">Name:</label>
                        <div class="col-8">
                                <input [(ngModel)]="user.name"
                                type="text" class="form-control form-control-sm" id="name"
                                placeholder="Name">
                        </div>
                </div>
        </div>
</div>
<div class="modal-footer">
        <button class="btn btn-sm btn-outline-success" (click)="clickSave()">
        Save
        </button>
        <button class="btn btn-sm btn-outline-info" (click)="clickCancel()">
        Cancel
        </button>
</div>
