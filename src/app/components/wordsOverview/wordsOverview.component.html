<div *ngIf="isDataReady" class="container">
        <div class="row">
                <button class="btn btn-info"
                (click)="addWord()">
                        Add Word
                </button>
        </div>
        <div class="row">
                <h1>
                        Words:
                </h1>
        </div>
        <div class="row">
                <table class="table table-hover mt-3">
                        <thead>
                                <tr>
                                <th>#</th>
                                <th>Word</th>
                                <th>Memorized</th>
                                <th>Actions</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let word of words | orderBy: 'name'; let i = index">
                                        <th scope="row">{{i+1}}</th>
                                        <td>
                                                {{word.name}}
                                        </td>
                                        <td>
                                                <button class="btn btn-sm btn-outline-success"
                                                (click)="wordStats(word._id)">
                                                {{word.memorized}}%
                                                </button>
                                        </td>
                                        <td>
                                                <button class="btn btn-sm btn-outline-warning mr-1"
                                                (click)="editWord(word._id)">
                                                Edit
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger"
                                                (click)="deleteWord(word._id)">
                                                Delete
                                                </button>
                                        </td>
                                </tr>
                        </tbody>
                </table>
        </div>
</div>
