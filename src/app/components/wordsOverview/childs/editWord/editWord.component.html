<div *ngIf="isDataReady" class="modal-header">
                <h4>Edit Word</h4>
        </div>
<div *ngIf="isDataReady" class="modal-body">
                <div class="container">
                        <div class="form-group row">
                                <label for="name" class="col-4 col-form-label">Word:</label>
                                <div class="col-8">
                                        <input [(ngModel)]="word.name"
                                        type="text" class="form-control form-control-sm" id="name"
                                        placeholder="Word">
                                </div>
                        </div>
                        <div class="form-group row">
                                <label for="translation" class="col-4 col-form-label">Translation:</label>
                                <div class="col-8">
                                        <input [(ngModel)]="word.translation"
                                        type="text" class="form-control form-control-sm" id="translation"
                                        placeholder="Translation">
                                </div>
                        </div>
                </div>
</div>
<div *ngIf="isDataReady" class="modal-footer">
                <button class="btn btn-sm btn-outline-success" (click)="clickSave()">
                Save
                </button>
                <button class="btn btn-sm btn-outline-info" (click)="clickCancel()">
                Cancel
                </button>
</div>
